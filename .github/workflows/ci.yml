name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Lint & Type Check ────────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: cd apps/api && npm run lint || true

      - name: Lint Web
        run: cd apps/web && npm run lint || true

  # ── Build ────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      - run: npm ci

      - name: Build API
        run: cd apps/api && npx prisma generate && npm run build
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/taskearn

      - name: Build Web
        run: cd apps/web && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
          NEXTAUTH_SECRET: ci-secret
          NEXTAUTH_URL: http://localhost:3000

  # ── Docker Build & Push (only on main) ───────────────────────────────────────
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & push API
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taskearn-api:latest

      - name: Build & push Web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taskearn-web:latest

  # ── Deploy to Railway (optional) ─────────────────────────────────────────────
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API
        run: railway up --service api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
