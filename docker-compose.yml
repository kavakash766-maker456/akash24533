version: '3.9'

services:
  # ── PostgreSQL Database ─────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB:       taskearn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test:     ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout:  5s
      retries:  5

  # ── Redis (caching + sessions + queues) ────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes

  # ── Backend API ────────────────────────────────────────────────────────────
  api:
    build:
      context:    ./apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/taskearn
      REDIS_URL:    redis://redis:6379
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  # ── Frontend ───────────────────────────────────────────────────────────────
  web:
    build:
      context:    ./apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
